    <script src="animation.js" type="text/javascript"></script>
    <script src="ascii.js" type="text/javascript"></script>
  </head>

  <body>
    <header>
      <div class="header-content">
        <span> Responsive </span>
      </div>
    </header>
    <div class="container">
      <div class="left-pane">
        <div class="left-pane-top">
          <h1>Dulguun Nyam-Ochir</h1>
          <div>
            <img
              id="profile-pic"
              src="../assets/dulguun.jpg"
              alt="Profile picture"
            />
          </div>
          <ul>
            <li class="done"><a href="../index.html">W1D1 - Home Page</a></li>
            <li class="done"><a href="../aboutme.html">W1D2 - About me</a></li>
            <li>W1D3 - Recipe</li>
            <li class="done">
              <a href="../W1D4/movie.html">W1D4 - Movie review</a>
            </li>
            <li class="done">W1D5 - Responsive</li>
            <li class="done">W2D1 - Ascii animation</li>


            
          </ul>
        </div>
        <div class="left-pane-tests">
          <a
            href="https://validator.w3.org/nu/?doc=https://dulguunnyamochir.github.io/W1D5/ascii.html"
          >
            <img src="https://manalabs.org/img/w3c-html.png" alt="Test html" />
          </a>
          <a
            href="http://jigsaw.w3.org/css-validator/validator?uri=https://dulguunnyamochir.github.io/W1D5/ascii.html"
          >
            <img src="https://manalabs.org/img/w3c-css.png" alt="Test css" />
          </a>
        </div>
      </div>

      <div class="responsive-container">
        <header>CS472: ASCII Animation Viewer</header>
        <div class="container">
          <textarea id="text-area" cols="80" rows="20"></textarea>
          <fieldset>
            <legend>Play Controls:</legend>
            <button id="start">Start</button>
            <button disabled="disabled" id="stop">Stop</button>
          </fieldset>

          <fieldset>
            <legend>Animation:</legend>
            <select id="animation">
              <option selected="selected" value="Blank">Blank</option>
              <option value="Exercise">Exercise</option>
              <option value="Juggler">Juggler</option>
              <option value="Bike">Bike</option>
              <option value="Dive">Dive</option>
            </select>
          </fieldset>
          <fieldset>
            <legend>Size:</legend>
            <select id="fontsize">
              <option value="Tiny">Tiny</option>
              <option value="Small">Small</option>
              <option value="Medium" selected="selected">Medium</option>
              <option value="Large">Large</option>
              <option value="Extra Large">Extra Large</option>
              <option value="XXL">XXL</option>
            </select>
          </fieldset>
          <fieldset>
            <legend>Speed:</legend>
            <label><input id="turbo" type="checkbox" />Turbo</label>
          </fieldset>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer-content">
        <span>
          made with
          <img
            id="footer-image"
            src="../assets/heart.png"
            alt="heart picture"
          />
          by Dulguun
        </span>
      </div>
    </footer>
  </body>
</html>
